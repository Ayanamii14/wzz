<!DOCTYPE html>
<html>
<head>
    <title>图片轮播代码</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/luara.css">
    <script src="../js/jquery-1.8.3.min.js"></script>
    <!--Luara js文件-->
    <script src="../js/jquery.luara.0.0.1.min.js"></script>
</head>
<body>
<!--Luara图片切换骨架begin-->
<div class="example">
    <ul>
        <li><img src="../resource/img/1.jpg" alt="1"/></li>
        <li><img src="../resource/img/2.jpg" alt="2"/></li>
        <li><img src="../resource/img/3.jpg" alt="3"/></li>
        <li><img src="../resource/img/4.jpg" alt="4"/></li>
    </ul>
    <ol>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ol>
</div>
<!--Luara图片切换骨架end-->
<script>
    $(function(){
        <!--调用Luara示例-->
        $(".example").luara({width:"500",height:"334",interval:4000,selected:"seleted"});

    });
</script>

</body>
</html>
